<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtor e Consumidor de Notificações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Notificação</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <input type="text" id="message" name="message" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="priority">Prioridade:</label>
                <select id="priority" name="priority" required>
                    <option value="3">Baixa</option>
                    <option value="2">Média</option>
                    <option value="1">Alta</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
            <button type="button" id="receiveButton">Receber Notificações</button>
        </form>
        <div id="feedback" class="feedback"></div>
    </div>
 
    <div class="container">
        <h1>Notificações Recebidas</h1>
        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="ALUNO" checked onchange="updateRole()"> Aluno
            </label>
            <label>
                <input type="radio" name="role" value="PROFESSOR" onchange="updateRole()"> Professor
            </label>
        </div>
        <div id="notificationList" class="notification-list"></div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
